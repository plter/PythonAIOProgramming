<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light" style="justify-content:start">
    <a class="navbar-brand" href="/">小云站</a>

    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link {% if request.path=='/' %}active{% endif %}" href="/">首页</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.path=='/news' %}active{% endif %}" href="/news">动态</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.path=='/blog' %}active{% endif %}" href="/blog">博客</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    {% block body %}
    {% endblock %}
</div>
</body>
</html>
